<h1>Joke</h1>
<h3>Joke List</h3>
<button mat-raised-button class="btn-center" color="primary" (click)="randomJoke()"> Random Joke</button>
<ul *ngFor="let joke of list">
    <li> <strong>Joke :</strong> {{joke.content}} </li>
    <li> <strong>Date: </strong> {{joke.createdAt | date}} </li>
    <li> <strong>By: </strong> {{joke.name}} </li>
    <!-- <button mat-raised-button (click)="jokeDetail()" color="primary">Detail</button> -->
</ul>
